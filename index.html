<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300,400,500,600,700,800,900&display=swap" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard Application</title>
</head>
<body>
    <header>
        <div class="jumbotron rounded-0">
            <h1 class="display-4">WEATHER DASHBOARD</h1>
            <p class="lead">This is a Simple Way to Search Your Local Weather</p>
          </div>

    </header>
    <main class="flex-row justify-space-between">
        <div class="container">
            <div class="row">
            <!-- SEARCH CITY BOX -->    
                <div id="card1" class="col card"> 
                    <h3>Search for a City</h3>
                    <form id="user-form" class="card-body">
                        <!-- <label class="form-label" for="cityname"></label> -->
                        <input name="cityname" id="searchCityName" class="form-input" placeholder="San Diego" type="text" autofocus="true" />
                    <br><br>
                        <button type="submit" class="btn button" id="btn button">Get City</button>
                    </form>
                    <h3>Press Button to Search by City</h3>
                    <div id="city-buttons">
                        <button class="city-buttons btn" data-city-info="austin">Austin, TX</button>
                        <button class="city-buttons btn" data-city-info="chicago">Chicago, IL</button>
                        <button class="city-buttons btn" data-city-info="new york">New York, NY</button>
                        <button class="city-buttons btn" data-city-info="orlando">Orlando, FL</button>
                        <button class="city-buttons btn" data-city-info="san francisco">San Francisco, CA</button>
                        <button class="city-buttons btn" data-city-info="santa fe">Santa Fe, NM</button>
                        <button class="city-buttons btn" data-city-info="denver">Denver, CO</button>
                        <button class="city-buttons btn" data-city-info="atlanta">Atlanta, GA</button>
                    </div>
                </div>
                <div id="card2" class="col card">
                    <h3 class="city-title" id="city-title">City Title Display</h3>
                    <!-- <p><span id="queryCity"></span></p> -->
                    <hr>
                    <div id="city-stats-list" class="list-group">
                        <span id="temperature">Temperature </span><br>
                        <span id="minTemp">Min. Temp.</span><br>
                        <span id="maxTemp">Max. Temp.</span><br>
                        <span id="wind">Wind</span><br>
                        <span id="humidity">Humidity</span><br>
                        <span id="description">Weather Statement</span>
                        <p><span class="icon"></span></p>
                    </div>
                </div>

                <div id="card3" class="col card">
                    <h3>5 Day Forecast</h3>
                    <hr>
                    <div id="city-result-five-days" class="list-group">

                    </div>
                </div>
            </div>
        </div>     
        <div class="container">

        </div>   
    </main>
    <footer>
        <p>Brought to you by: <a href="https://openweathermap.org/" target="_blank">Open Weather Org</a></p>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
